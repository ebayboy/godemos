
//#在proto文件中使用package关键字声明包名，默认转换成go中的包名与此一致，如果需要指定不一样的包名，可以使用go_package选项：
syntax = "proto3";
package test;
option go_package="/test";

message Test {
    int32 age=1;
    int64 count=2;
    double money=3;
    float score=4;
    string name=5;
    bool fat=6;
    bytes char=7;

    enum Status {
        OK = 0;
        FAIL = 1;
    }

    Status status = 8;

    message Child {
        string sex = 1;
    }
    Child child = 9;
    map<string, string> dict = 10;
}
